<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="mainContainer">
        <div id="blackContainer">
            <div id="text">
                <h1>Weather Api </h1>
            </div>
            <div id="fetchDiv"><button id="fetchButton" type="button">Fetch Data</button></div>
            <div id="latLong">
                <p id="lat">Lat:</p>
                <p id="long">Long:</p>
            </div>
            <div id="map">
            </div>
        </div>

        <div id="whiteContainer">
            <h1>Weather Data</h1>
            <div id="weatherData">
                <span id="locate">Location:</span>
                <span id="latitude">Lat:</span>
                <span id="longitude">Long:</span>
                <span id="timezone">TimeZone:</span>
                <span id="windSpeed">Wind Speed:</span>
                <span id="pressure">Pressure:</span>
                <span id="humidity">Humidity:</span>
                <span id="windDirection">Wind Direction:</span>
                <span id="feelsLike">Feels Like:</span>
            </div>
        </div>
    </div>

    <script src="https://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="./script.js"></script>
</body>

</html>
